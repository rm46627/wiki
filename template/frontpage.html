<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>wiki</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="content">
        <h1>Welcome on my wiki!</h1>
        <form action="/" method="POST">
            <p>Find existing subpage or create a new one:</p>
            <input type="text" name="title" required>
            <div class="button"><input type="submit" value="Start editing"></div>
        </form>
        <hr>
        <p>List of subpages:</p>
        <ol class="lista">
            {{$titles := .Titles}}
            {{range $index, $url := .URLs }}
                <li><a href="/view/{{$url}}">{{index $titles $index }}</a></li>
            {{end}}
        </ol>
    </div>
</body>

</html>
